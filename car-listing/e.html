<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Car Listings | DriveEase</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
   


    *, *::before, *::after {
  box-sizing: border-box;
}


    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;

    }

    .heading-bg {
  background-image: url('car.jpg');
  background-size: cover;
  background-position: center;
  color: white;
  padding: 40px 20px;
  border-radius: 12px;
}

    .car-card img {
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      width:100%
    }

    .car-card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      width:100%;
      max-width:100%;
    }

    .car-card:hover {
      transform: scale(1.02);
    }

    .brand-heading {
      font-weight: bold;
      font-size: 2rem;
    }

    .sidebar {
      position: fixed;
      top: 100px;
      left: 0;
      width: 230px;
      padding-top: 10px;
      padding-left: 20px;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: rgb(201, 62, 62);
      color: white;
      border: none;
      font-size: 12px;
      cursor: pointer;
      border-radius: 8px;
    }

    .sidebar button:hover {
      background-color: rgb(112, 33, 33);
    }

    .car-container {
      margin-left: 250px;
      overflow-x: hidden;
    }
    .text{
        font-size:20px;
    }
   



  </style>
</head>
<body>
    
  <div class="sidebar">
    <h3 class="text">Filter by Category</h3>
    <button onclick="filterCars('all')">All</button>
    <button onclick="filterCars('SUV')">SUV</button>
    <button onclick="filterCars('Sedan')">Sedan</button>
    <button onclick="filterCars('Hatchback')">Hatchback</button>
    
    <h3 class="text mt-4">Filter by Price</h3>
    <button onclick="filterByPrice('below5000')">Below ₹5,000</button>
    <button onclick="filterByPrice('5000-10000')">₹5,000 - ₹10,000</button>
    <button onclick="filterByPrice('above10000')">Above ₹10,000</button>
    
    <button onclick="resetFilters()">Reset Filters</button>
  </div>

  <div class="container py-5 car-container">
    <h2 class="text-center mb-5 brand-heading heading-bg">Available Cars for Rent</h2>
    <div class="row g-4" id="carContainer">
      <!-- Dynamic Car List will be inserted here -->
    </div>
  </div>

  <script>
    const cars = [
      { name: "Toyota Fortuner", category: "SUV", image: "car-1.jfif", price: 3500 },
      { name: "Mercedes C-Class", category: "Sedan", image: "car-2.jfif", price: 6500 },
      { name: "Hyundai i20", category: "Hatchback", image: "car-3.jfif", price: 1500 },
      { name: "Honda City", category: "Sedan", image: "car-4.jfif", price: 2000 },
      { name: "Audi R8", category: "Sports", image: "car-5.jfif", price: 12000 },
      { name: "Tesla Model 3", category: "Electric", image: "car-6.jfif", price: 4500 }
    ];

    let filteredCars = [...cars];  // Store the filtered cars

    function filterCars(category) {
      if (category === 'all') {
        filteredCars = [...cars];
      } else {
        filteredCars = cars.filter(car => car.category === category);
      }
      displayCars(filteredCars);
    }

    function filterByPrice(priceRange) {
      if (priceRange === 'below5000') {
        filteredCars = cars.filter(car => car.price < 5000);
      } else if (priceRange === '5000-10000') {
        filteredCars = cars.filter(car => car.price >= 5000 && car.price <= 10000);
      } else if (priceRange === 'above10000') {
        filteredCars = cars.filter(car => car.price > 10000);
      }
      displayCars(filteredCars);
    }

    function resetFilters() {
      filteredCars = [...cars];
      displayCars(filteredCars);
    }

    function displayCars(carsToDisplay) {
      const container = document.getElementById("carContainer");
      container.innerHTML = "";

      carsToDisplay.forEach(car => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card car-card">
            <img src="${car.image}" class="card-img-top" alt="${car.name}">
            <div class="card-body">
              <h5 class="card-title">${car.name}</h5>
              <p class="card-text">₹${car.price}/day</p>
    
           <a href="Rent Now/index.html" class="btn btn-danger w-100">Rent Now</a>

            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Show all cars initially
    displayCars(filteredCars);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    

</body>
</html>
